<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="phone.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">contact nous</h3>
          <p class="text">
            développer votre compétences avec des cours,des certificats,  <br> en ligne 
            avec  Consult Help Academy
          </p>

          <div class="info">
            <div class="information">
              <img src="location.png" class="icon" alt="" />
              <p>cocult help academy etage 3 N10</p>
            </div>
            <div class="information">
              <img src="/email.png" class="icon" alt="" />
              <p>kiodels.express@gmail.com</p>
            </div>
            <div class="information">
              <img src="/phone.png" class="icon" alt="" />
              <p>0642291845</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connecter avec nous :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="">
              <i class="fab fa-whatsapp"></i>
            </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">nom d utulisateur</label>
              <span>nom d utulisateur</span>
            </div>
            <i class="fa-solid fa-envelopes"></i>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">numéro de téléphone</label>
              <span>numéro de téléphone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">envoyer</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
